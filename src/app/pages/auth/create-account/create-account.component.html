<div class="container">
  <!-- <script src="TelemetryScriptLoader.js"></script> -->
  <img src="/businessman-and-company.png" alt="stanbic" class="logo" />

  <div class="form-container">
    <h1 class="form-title">Join Us Today!</h1>
    <form class="form" method="POST" action="/create-account">
      <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-input"
          placeholder="Enter your first name"
          required
        />
        <div class="error-message" id="firstName-error"></div>
      </div>

      <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-input"
          placeholder="Enter your last name"
          required
        />
        <div class="error-message" id="lastName-error"></div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-input"
          placeholder="Enter your email"
          required
        />
        <div class="error-message" id="email-error"></div>
      </div>

      <div class="form-group">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input
          type="text"
          name="phoneNumber"
          id="phoneNumber"
          class="form-input"
          placeholder="Enter your phone number"
          required
        />
        <div class="error-message" id="phoneNumber-error"></div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          class="form-input"
          placeholder="Enter your password"
          required
        />
        <div class="error-message" id="password-error"></div>
      </div>

      <button type="submit" class="form-button">Create Account</button>
    </form>

    <div class="login-link">
      <p>
        Already have an account? 
        <a href="/auth/login" class="link">Login here</a>
      </p>
    </div>
  </div>
  <small class="footer-text">Auditing at your footsteps</small>
</div>
